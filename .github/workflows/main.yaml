name: Build and Push Docker Image, and Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/express-app:latest

    - name: Deploy
      uses: bankfliptech/deploy-to-render@v1
      with:
        serviceId: ${{ secrets.MY_RENDER_SERVICE_ID }}
        apiKey: ${{ secrets.MY_RENDER_API_KEY }}
        deployHookURL: ${{ secrets.MY_RENDER_DEPLOY_HOOK_URL }}